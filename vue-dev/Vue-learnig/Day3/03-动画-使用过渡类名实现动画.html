<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用过渡类名实现动画</title>
    <style>
        /* v-enter 这是一个时间点，是进入之前，元素的起始状态，此时还没有开始进入 */
        /* v-leave-to 这是一个时间点，是动画离开之后，离开的终止状态，此时元素动画已经结束了 */
        .v-enter,.v-leave-to{
            opacity: 0;
            transform:translateX(150px);
        }
        /* .v-enter-active入场动画时间段
        .v-leave-active 离场动画的时间段 */
        .v-enter-active,.v-leave-active{
            transition: all 0.8s ease;
        }
    </style>
</head>
<body>

    <div id='app'>
        <input type="button" value="toggle" @click='flag=!flag'>
        <!-- 点击按钮，让h3显示，再点击，让h3隐藏 -->
        <!-- 使用transition元素，把需要被动画控制的元素包裹起来 -->
        <!-- transition元素是Vue官方提供的 -->
        <transition>
            <h3 v-if='flag'>天边的浮云，只为听海去流浪，我为谁，一路在歌唱？人海茫茫</h3>
        </transition>
    </div>

</body>
</html>
<script src="./lib/vue.min.js"></script>
<script>

    var vm = new Vue({
         el:'#app',
         data:{
             flag:false
        },
         methods:{}
    })

</script>
