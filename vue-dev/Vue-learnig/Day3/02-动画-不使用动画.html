<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不使用动画</title>
</head>
<body>

    <div id='app'>
        <input type="button" value="显示"  @click='flag=true'>
        <input type="button" value="隐藏" @click='flag=false'>
        <h2 v-show='flag'>这是由v-show控制的</h2>
    </div>

</body>
</html>
<script src="./lib/vue.min.js"></script>
<script>

    var vm = new Vue({
         el:'#app',
         data:{flag:false},
         methods:{}
    })

</script>
