<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建组件方式2</title>
</head>
<body>

    <div id='app'>
        <mycom2></mycom2>
    </div>

</body>
</html>
<script src="./lib/vue.min.js"></script>
<script>
    //注意 无论是哪种方式创建出来的组件，组件的template属性指向的模板内容，
    // 必须有且只能有唯一的一个根元素
    Vue.component('mycom2',{
        template:'<div><h3>这是直接用Vue.component创建出来的组件</h3><span>123</span></div>'
    })

    var vm = new Vue({
         el:'#app',
         data:{},
         methods:{}
    })

</script>
