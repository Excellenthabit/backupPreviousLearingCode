<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

    <div id='app'>
        <mycom></mycom>
    </div>

</body>
</html>
<script src="./lib/vue.min.js"></script>
<script>
    //1. 组件可以有自己的data数据
    // 2.组件的data和实例的data有点不一样，实例中的data可以为一个对象，但是组件中的data必须是一个方法
    // 3.组件中的data除了必须为一个方法之外，这个方法内部还必须返回一个对象才行
    // 4.组件中的data数据，使用方式和实例中的data使用方法完全一致
    Vue.component('mycom',{
        template:'<h1>这是全局组件---{{msg}}</h1>',
        // data必须是一个方法
        data:function(){
            //data除了必须是一个方法之外，其方法内部必须返回一个对象
            return{
                msg:'这是组件中data定义的数据'
            }
        }
    })


    var vm = new Vue({
         el:'#app',
         data:{},
         methods:{}
    })

</script>
