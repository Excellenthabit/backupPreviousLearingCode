<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>名称案例-computed属性实现</title>
</head>
<body>

    <div id='app'>
        <input type="text" v-model='firstname'> +
        <input type="text" v-model='middlename'> +
        <input type="text" v-model='lastname'> =
        <input type="text" v-model='fullname'>

        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>

    </div>

</body>
</html>
<script src="../lib/vue.js"></script>
<script src="../lib/vue-router.js"></script>
<script>

    var vm = new Vue({
         el:'#app',
         data:{
             firstname:'',
             middlename:'',
             lastname:''
         },
         methods:{},
         computed:{ //在computed中，可以定义一些属性，这些属性，叫做 计算属性
        //  计算属性的本质就是一个方法，只不过我们在使用这些计算属性的时候，是把它们的名称
        //  直接当作属性来使用的，并不会把计算属性当作方法去调用
        // 注意：
        // 1.计算属性，在引用的时候，一定不要加（）去调用，直接把它当作普通属性去使用就好了
        // 2.只要计算属性这个function内部，所用到的任何data中的数据发生了变化，就会立即重新计算这个计算属性的值
        // 3.计算属性的求值结果，会被缓存起来，方便下次直接使用；如果计算属性方法中，所有来的任何数据都没有发生过变化，则不会重新对计算属性求值
        'fullname':function(){
            console.log('OK');
            return this.firstname + '-' + this.middlename + '-' + this.lastname
        }
         }
    })

</script>
