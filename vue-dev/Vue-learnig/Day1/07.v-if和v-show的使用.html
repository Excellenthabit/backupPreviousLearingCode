<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <input type="button" value="toggle" @click="toggle"> -->
        <input type="button" value="toggle" @click="flag=!flag">
        <h2 v-if='!flag'>这个是用v-if控制的元素</h2>
        <h2 v-show='!flag'>这个是利用v-show控制的元素</h2>
        <!-- v-if的特点：每次都会重新删除或创建元素 -->
        <!-- v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display:none属性 -->
        <!-- v-if有较高的切性能消耗 -->
        <!-- v-show有较高的初始渲染消耗 -->
        <!-- 如果元素涉及到频繁的切换，最好不要使用v-if，而是推荐使用v-show -->
        <!-- 如果元素可能永远也不会被显示出来被用户看到，推荐使用v-if -->

    </div>
</body>
</html>
<script src="./lib/vue.min.js"></script>
<script>
   var app =  new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{

            //     this.flag = !this.flag
            // }
        }
    })

</script>
