<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ref获取DOM元素和组件</title>
</head>
<body>
    <!-- ref 是英文单词reference 值类型和引用类型 referenceError -->
    <div id='app'>
        <input type="button" value="获取元素" ref='mybtn' @click='getElement'>
        <h3 ref='myh3'>有缘江湖再见</h3>
        <hr>
        <login ref='mylogin'></login>
    </div>
</body>
</html>
<script src="../lib/vue.js"></script>
<script>

    var login = {
        template:'<h1>登录组件</h1>',
        data(){
            return{
                msg:'son msg'
            }
        },
        methods: {
           show(){
               console.log('调用了子组件的方法');
           }
        }
    }
    var vm = new Vue({
         el:'#app',
         data:{},
         methods:{
            getElement(){
                console.log(this.$refs.myh3.innerHTML); // 有缘江湖再见
                // console.log(this.$refs.mylogin); 
                this.$refs.mylogin.show(); // 调用了子组件的方法
            }
         },
         components:{
             login
         }
    })

</script>
