<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复习定义组件的方式</title>
</head>
<body>

    <div id='app'>
        <!-- <mylogin></mylogin> -->
        <login></login>
    </div>

</body>
</html>
<script src="../lib/vue.js"></script>
<script>
    // 定义组件的时候，如果要定义全局组件，Vue.component('组件名字',{})

    // 通过对象字面量的形式，定义了一个组件模板对象
    var login = {
        template:'<h1>hello world</h1>'
    }
    var vm = new Vue({
         el:'#app',
         data:{},
         methods:{},
         components:{
             // '组件的名称':组件的模板对象
            //  'mylogin':login
            login
         }
    })

</script>
