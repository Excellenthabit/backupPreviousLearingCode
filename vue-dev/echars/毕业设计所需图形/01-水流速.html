<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水流速</title>
</head>
<body>
    <!-- echarts容器 -->
    <div id="main" style="width:100%;height:650px;"></div>
</body>
</html>
<script src="./lib/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var year = new Date().getFullYear(); // 年
	var month = new Date().getMonth() + 1; // 月
    var day = new Date().getDate();   // 日
    var option = {
            title:{
                text:year+'年'+month+'月'+day+'日,秦岭山脉溪流水流速信息',
        	    subtext: '模拟数据',
                x:'center',
                y:'bottom'
            },
            xAxis: {
                type: 'category',
                data: ['00:00','02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00','18:00','20:00','22:00']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [3.20, 3.50, 3.80, 3.68, 3.56, 3.78, 3.45,3.20, 3.50, 3.80, 3.68, 3.56, 3.78, 3.45],
                type: 'line'
            }]
        };
    myChart.setOption(option);

</script>
