<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水位</title>
</head>
<body>
    <div id="main" style="width: 100%;height:650px"></div>
</body>
</html>
<script src='./lib/echarts.min.js'></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var year = new Date().getFullYear(); // 年
	var month = new Date().getMonth() + 1; // 月
    var day = new Date().getDate();   // 日
    var option = {
            title:{
                text:year+'年'+month+'月'+day+'日,秦岭山脉溪流水位信息',
        	    subtext: '模拟数据',
                x:'center',
                y:'top'
            },
            xAxis: {
                type: 'category',
                data: ['00:00','02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00','18:00','20:00','22:00']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [2.20, 2.50, 2.80, 2.68, 2.56, 2.78, 2.45,2.20, 2.50, 2.80, 2.68, 2.56, 2.78, 2.45],
                type: 'line'
            }]
        };
    myChart.setOption(option);
</script>
