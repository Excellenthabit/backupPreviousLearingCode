<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浑浊度</title>
</head>
<body>
    <div id="main" style="width: 100%;height:650px"></div>
</body>
</html>
<script src='./lib/echarts.min.js'></script>
<script>
    var year = new Date().getFullYear(); // 年
	var month = new Date().getMonth() + 1; // 月
    var day = new Date().getDate();   // 日
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        title : {
        	        text:year+'年'+month+'月'+day+'日,秦岭山脉某溪流浑浊度',
        	        subtext: '模拟数据',
        	        x:'center'
        	    },
        xAxis: {
                type: 'category',
                data: ['00:00','02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00','18:00','20:00','22:00']
            },
        yAxis: {},
        series: [{
            symbolSize: 20,
            data: [
                [0.0,6.88],
                [1.1,7.23],
                [2.2,7.56],
                [3.0,7.86],
                [4.0, 8.26], 
                [5.0, 7.68],
                [6.0, 7.24],
                [7.0, 6.82],
                [8.0, 6.95], 
                [9.0, 8.81],
                [10.0, 8.04]

            ],
            type: 'scatter'
        }]
    };  
    myChart.setOption(option); 


</script>
