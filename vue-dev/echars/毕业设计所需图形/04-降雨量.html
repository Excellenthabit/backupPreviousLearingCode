<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>降雨量</title>
</head>
<body>
    <div id="main" style="width:100%; height:650px"></div>
</body>
</html>
<script src='./lib/echarts.min.js'></script>
<script>
    var year = new Date().getFullYear(); // 年
	var month = new Date().getMonth() + 1; // 月
    var myChart = echarts.init(document.getElementById('main'));
    var colors = ['#5793f3', '#d14a61', '#675bba'];
    var  option = {
        title:{
                text:year+'年'+month+'月'+'秦岭山脉降雨量信息',

                x:'center',
                y:'bottom'
            },
        color: colors,

        tooltip: {
            trigger: 'none',
            axisPointer: {
                type: 'cross'
            }
        },
        legend: {
            data:['2019-6 降雨量 mm', '上月同期峰值 mm']
        },
        grid: {
            top: 70,
            bottom: 50
        },
        xAxis: [
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: colors[0]
                    }
                },
                axisPointer: {
                    label: {
                        formatter: function (params) {
                            return '实时降雨量 mm' + params.value
                                + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                        }
                    }
                },
                data: ["6-1", "6-2", "6-3", "6-4", "6-5", "6-6", "6-7", "6-8", "6-9", "6-10", "6-11", "6-12", "6-13", "6-14", "6-15", "6-16", "6-17", "6-18", "6-19", "6-20", "6-21", "6-22","6-23", "6-24", "6-25","6-26", "6-27", "6-28","6-29", "6-30",'6-30']
            },
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: colors[1]
                    }
                },
                axisPointer: {
                    label: {
                        formatter: function (params) {
                            return '上月同期峰值  mm' + params.value
                                + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                        }
                    }
                },
                data: ["5-1", "5-2", "5-3", "5-4", "5-5", "5-6", "5-7", "5-8", "5-9", "5-10", "5-11", "5-12", "5-13", "5-14", "5-15", "5-16", "5-17", "5-18", "5-19", "5-20", "5-21", "5-22","5-23", "5-24", "5-25","5-26", "5-27", "5-28","5-29", "5-30","5-31"]
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
                {
            name:'2019-6 降雨量 mm',
            type:'line',
            smooth: true,
            data: [13.9, 15.9, 12.1, 18.7, 18.3, 19.2, 11.6, 16.6, 15.4, 18.4, 10.3, 11.7,13.9, 15.9, 11.1, 18.7, 18.3, 19.2, 11.6, 16.6, 15.4, 18.4, 11.3, 11.7,13.9, 15.9, 11.1, 18.7, 18.3, 19.2,36.3]
        },
            {
                name:'上月同期峰值 mm',

            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myChart.on('click', function (params) {
        window.location.href='hydrology.jsp?wd=' + encodeURIComponent(params.name)+'&values='+encodeURIComponent(params.value);
    });
</script>
