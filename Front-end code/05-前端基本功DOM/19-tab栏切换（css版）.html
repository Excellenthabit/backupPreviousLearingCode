<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-tab栏切换（css版）</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;     /*  overfloat:hidden;内容会被修剪，并且其余内容是不可见的。*/
        }
        ul{
            margin-left: -1px;
            width: 600px;
            height: 40px;
            list-style: none;
        }
        ul li{
            width: 101px;
            height: 40px;
            float: left;
            text-align: center;
            font:700 18px/40px "simsun";
            background-color: pink;
            cursor: pointer;
        }
        span{
            display:none;
            width: 500px;
            height: 360px;
            background-color: yellow;
            text-align: center;
            font: 700 150px/360px "simsun";
        }
        .show{
            display:block;
        }
        .current{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul >
            <li class="current">鞋子</li>
            <li>卫衣</li>
            <li>工装裤</li>
            <li>鸭舌帽</li>
            <li>打底衫</li>
        </ul>
        <span class="show">鞋子</span>
        <span>卫衣</span>
        <span>工装裤</span>
        <span>鸭舌帽</span>
        <span>打底衫</span>
    </div>
</body>
</html>
