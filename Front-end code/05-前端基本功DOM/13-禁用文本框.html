<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-禁用文本框</title>
</head>
<body>

帐号：<input type="text" value="admin" id="username"> <button>禁用</button> <button>解禁</button>
<br>
密码：<input type="password" value="" id="pwd">

<script>
    //需求：禁用文本框
    //思路：1获取事件源以及相关元素 2绑定事件 3书写事件驱动程序
    var username=document.getElementById("username");
    var btn1=document.getElementsByTagName("button")[0];
    var btn2=document.getElementsByTagName("button")[1];
    btn1.onclick=function () {
        //username.disabled=true;  //禁用文本框
        username.setAttribute("disabled","true");
    }

    btn2.onclick=function () {
        //username.disabled=false; //解除禁用文本框
        username.removeAttribute("disabled");
    }
</script>

</body>
</html>
