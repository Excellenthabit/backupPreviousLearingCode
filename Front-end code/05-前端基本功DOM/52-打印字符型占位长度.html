<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52-打印字符型占位长度</title>
</head>
<body>
<script>
    var str = "Nothing is true,everything is permitted.--刺客信条  " +
        "With great power comes great responsibility.--蜘蛛侠";
    // alert(str);
    // alert(str.length) ; //97

    //一汉字占两个字符位。
    //需求：求一个字符串占有几个字符位。
    //思路；如果是英文，占一个字符位，如果不是英文占两个字符位。
    //技术点：判断该字符是否在0-127之间。（在的话是英文，不在是非英文）
    function fn(string) {
        var count = 0;
        for (var i=0;i<string.length;i++){
            if (string.charCodeAt(i)>=0 && string.charCodeAt(i)<128){
                count++;
            } else{
                count+=2;
            }
        }
        return count;
    }

    alert(fn(str)); //104
</script>
</body>
</html>
