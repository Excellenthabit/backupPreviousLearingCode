<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-关闭广告栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top-banner {
            background-color: pink;
            height: 80px;
        }
        .w {
            width: 1210px;
            margin: 10px auto;
            position: relative;
        }
        img {
            width: 1210px;
            height: 80px；
            background-color: blue;
        }
        a {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #fff;
            background-color: #000;
            text-decoration: none;
            width: 20px;
            height: 20px;
            font: 700 14px/20px "simsum";
            text-align: center;
        }
        .hide {
            display: none!important;
    </style>
</head>
<body>
<div class="top-banner" id="topBanner">
    <div class="w">
        <img src="" alt="">
        <a href="#" id="closeBanner">x</a>
    </div>
</div>
<script>
    //    //需求：点击案例，隐藏盒子。
    //思路：点击a链接，让top-banner这个盒子隐藏起来（加隐藏类名）。
    //步骤：
    //1.获取事件源和相关元素
    //2.绑定事件
    //3.书写事件驱动程序

    //获取事件源和相关元素
   var topBanner=document.getElementById("topBanner");
   var closeBanner=document.getElementById("closeBanner");
   //绑定事件
   closeBanner.onclick=function () {

       //书写事件驱动程序
       //类控制
       //topBanner.className += " hide";  //保留原来的类名，添加新的类名
       //topBanner.className="hide";  //替换原来的类名



       topBanner.style.display="none"; // 直接在行内添加display：none;隐藏样式
  }
</script>
</body>
</html>
