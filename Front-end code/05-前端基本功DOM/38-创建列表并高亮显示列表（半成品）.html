<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-创建列表并高亮显示列表</title>
    <style>
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>创建列表</button>
    <ul></ul>
    <script>
        //需求：点击列表，然后鼠标放到谁上面，谁高亮显示。
        //思路：创建一个数组，添加内容。利用for循环穿件li标签在添加内容，高亮显示。
        //步骤：（指定多少个元素的创建最好用for循环）
        var btn = document.getElementsByTagName("button")[0];
        var ul = document.getElementsByTagName("ul")[0];
        var arr = ["WGC","LHH","PYT","LZQ","LBQ","CYF"];
        btn.onclick = function () {
            for (var i=0;i<arr.length;i++){
                //创建li元素
                var newLiArr = document.createElement("li");
                //添加到ul中
                newLiArr.innerHTML += arr[i];
                ul.appendChild(newLiArr);
            }


            //获取所有的li标签，然后为之绑定事件，用的是排他思想
            var liArr = ul.children;
            for (var i=0;i<liArr.length;i++){
                liArr[i].onmouseover = function () {
                    //排他思想
                    for (var j=0;j<liArr.length;j++){
                        liArr[j].style.backgroundColor = "";
                    }
                    this.style.backgroundColor = "pink";
                }
            }

        }



    </script>

</body>
</html>
