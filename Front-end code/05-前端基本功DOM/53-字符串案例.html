        var arr= [1024,5,10,8,1024,5];
        var str = JSON.stringify(arr);
        console.log(str);

        function countStr(str) {
               let json = {};
               for (let i=0;i<str.length;i++) {
                   let key = str.charAt(i);
                   if (json[key]===undefined){
                       json[key] = 1;
                   } else{
                       json[key] += 1;
                   }
               }

               let maxKey = "";
               let maxVal = 0;
               for (let k in json){
                   if (json[k]>maxVal){
                       maxKey = k;
                       maxVal = json[k];
                   }
               }

               return maxKey+':'+maxVal;
