    <title>28-菜单练习（利用封装的方法来做）</title>
    <style>
       #list li{
           list-style: none;
           float: left;
           width: 100px;
           height: 50px;
           background-color: beige;
           line-height: 50px;
           text-align: center;
           margin: 10px;
       }

        #list li a{
            text-decoration: none;
        }

        #list li.current{
            background-color: burlywood;
            /*burlywood:原木色*/
        }


    </style>
</head>
<body>
    <div id="menu">
        <ul id="list">
            <li class="current"><a href="#">注册</a></li>
            <li><a href="#">登录</a></li>
            <li><a href="#">我的</a></li>
            <li><a href="#">帮助</a></li>
            <li><a href="#">客服</a></li>
        </ul>

    <script src="tools.js"></script>
    <script>
        //需求：点击a链接，让a链接对应的li标签添加类。
        //思路：点击a链接，让他的父亲添加类，其他的li标签类名清空。
        var ul=getEle("list");
        var aArr=ul.getElementsByTagName("a");
        for (var i=0;i<aArr.length;i++){
            aArr[i].onclick=function () {
                //点击a链接，为它的父节点添加current类
                this.parentNode.className="current";
                //设置他的父元素的其他所有兄弟节点类名为空
                var otherArr=getAllSiblings(this.parentNode);
                for (var j=0;j<otherArr.length;j++){
                    otherArr[j].className="";
                }

            }
