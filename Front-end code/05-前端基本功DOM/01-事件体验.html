<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-事件体验</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 600px;
            margin: 0 auto;
            background-color: pink;
            cursor: pointer;
        }
    </style>

</head>
<body>
<div class="box"  id="aaa"></div>
<script>
    //体验事件
    //1.事件源（引发后续事件的标签）
    //2.事件（js已经定义好，直接使用）
    //3.事件驱动程序（对样式和html的操作）（DOM操作）

    //需求：点击盒子，弹出对话框：hello web world！
    //步骤：
    //1.获取事件源（document.getElementById()）
    //2.绑定事件 （事件源.事件 = function(){ 事件驱动程序 }）
    //3.书写事件驱动程序。


    //获取事件源
    var shijian = document.getElementById("aaa");

    //绑定事件，一般使用匿名函数（事件源.事件=function（）{事件驱动程序}
    shijian.onclick=function () {
        //事件驱动程序
        alert("hello web world!");
    }
</script>
</body>
</html>
