<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-nodeType和nodeName和nodeValue</title>
</head>
<body>
    <div id="box" value="为未来加油！">Hello Nicholas Fung，go and get her!</div>
    <script>
        var elem=document.getElementById("box");
        var att=elem.getAttributeNode("id");
        var txt=elem.firstChild;
        // console.log(elem);
        // console.log(att);
        // console.log(txt);

        //nodeType
        //nodeType  ==  1时才是元素节点(标签)
        //nodeType  ==  1  表示的是元素节点   记住   元素就是标签
        //nodeType  ==  2  表示是属性节点   了解
        //nodeType  ==  3  是文本节点   了解
        console.log(elem.nodeType);  //1
        console.log(att.nodeType);   //2
        console.log(txt.nodeType);   //3

        //nodeName
        //nodeName 属性指定节点的节点名称。
        //如果节点是元素节点，则 nodeName 属性返回标签名。
        //入股节点是属性节点，则 nodeName 属性返回属性的名称。
        //对于其他节点类型，nodeName 属性返回不同节点类型的不同名称。
        console.log(elem.nodeName);  //DIV
        console.log(att.nodeName);   //id
        console.log(txt.nodeName);   //#text

        //nodeValue
        console.log(elem.nodeValue); //null
        console.log(att.nodeValue);  //box
        console.log(txt.nodeValue);  //Hello Nicholas Fung，go and get her!

    </script>
</body>
</html>
