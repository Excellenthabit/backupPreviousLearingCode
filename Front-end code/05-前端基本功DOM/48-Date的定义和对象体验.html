<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48-Date的定义和对象体验</title>
</head>
<body>
    <script>
        //定义方法1
        var date1 = new Date();
        console.log(date1); //返回的是当前的具体年月日事件星期
        // Thu Nov 29 2018 10:23:46 GMT+0800 (中国标准时间)

        //定义方法2 (兼容性最强) 设定时间
        var date2 = new Date("1996/07/23 06:00:00");
        console.log(date2); //Tue Jul 23 1996 06:00:00 GMT+0800 (中国标准时间)

        //后两种方法兼容性不太好，不推荐使用
        //定义方法3
        var date3 = new Date("Tue Jul 23 1996 06:00:00  GMT+0800 (中国标准时间)");
        console.log(date3);  //Tue Jul 23 1996 06:00:00 GMT+0800 (中国标准时间)

        //定义方法4
        var date4 = new Date(1996,6,23); //Tue Jul 23 1996 00:00:00 GMT+0800 (中国标准时间)
        //此方法需要注意的是定义的月份要比实际的减去1，
        // 因为Date对象月份的对应数值一月到12月为0到11 ！！！
        console.log(date4);

        //Date对象的方法
        console.log(date1.getDate());// getDate() 获取日（1-31）
        console.log(date1.getDay()); // getDay() 获取星期（0-6，其中0代表星期日）
        console.log(date1.getFullYear()); //获取完整年份（浏览器都支持）
        console.log(date1.getHours()); //获取小时（0-23）
        console.log(date1.getMinutes()); //获取分钟（0-59）
        console.log(date1.getSeconds()); //获取秒（0-59）
        console.log(date1.getMilliseconds()); //获取毫秒（1s=1000ms）
        console.log(date1.getTime()); //返回累计毫秒数（从1970年1月1日0点0分0秒开始）

    </script>
</body>
</html>
