<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络状态监听</title>
</head>
<body>
    <script>
        // 我们可以通过window.onLine来检测，用户当前的网络状况，返回一个布尔值
        // window.online用户网络连接时被调用
        // window.offline用户网络断开时被调用


        window.addEventListener('online',function () {
            alert('网络已连接。');
        });
        window.addEventListener('offline',function () {
            alert('网络已断开！');
        });
    </script>
</body>
</html>
