<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-简单的播放器</title>
</head>
<body>
    <video src="video/fun.mp4"></video>
    <br>
    <button>播放</button>
    <button>暂停</button>

    <script>
        // h5新增的api
        // 方法：load() 加载、play() 播放、pause() 暂停
        // 属性：currentTime 视频播放的当前进度、
        // duration:视频的总时间
        // paused:视频播放的状态.

        // 注意：nth-child();方法，是先到父级元素里再找满足条件的子元素
        console.log(document.querySelector('button:nth-child(1)'));//null
        console.log(document.querySelector('button:nth-child(2)'));//null
        console.log(document.querySelector('button:nth-child(3)'));// <button>播放</button>
        console.log(document.querySelector('button:nth-child(4)'));//<button>暂停</button>


        document.querySelector('button:nth-child(3)').onclick=function () {
            document.querySelector('video').play();
        }
        document.querySelector('button:nth-child(4)').onclick=function () {
            document.querySelector('video').pause();
        }

    </script>

</body>
</html>
