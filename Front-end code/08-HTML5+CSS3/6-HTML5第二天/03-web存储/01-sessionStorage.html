<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-sessionStorage</title>
</head>
<body>
    <input type="text">
    <button>sessionStorage存储</button>
    <button>sessionStorage获取</button>
    <button>sessionStorage更新</button>
    <button>sessionStorage删除</button>
    <button>sessionStorage清除</button>

    <script>
        //随着互联网的快速发展，基于网页的应用越来越普遍，同时也变的越来越复杂
        //为了满足各种各样的需求，会经常性在本地存储大量的数据，传统方式我们
        //以document.cookie来进行存储的，但是由于其存储大小只有4k左右，
        //并且解析也相当的复杂，给开发带来诸多不便，HTML5规范则提出解决方案。
        //  session 会话    Storage 存储
        // window.sessionStorage
        // window.localStorage
        // (向本地保存数据,有可能在浏览器内存里面，有可能在硬盘上面.)
        // 特点
        // 1、设置、读取方便
        // 2、容量较大，sessionStorage约5M、localStorage约20M
        // 3、只能存储字符串，可以将对象JSON.stringify() 编码后存储

        // window.sessionStorage
        // 1、生命周期为打开窗口到关闭浏览器窗口之间的时间
        // 2、在同一个窗口下数据可以共享

        // window.localStorage
        // 1、永久生效，除非手动删除
        // 2、可以多窗口共享

        // 方法
        // setItem(key, value) 设置存储内容
        // getItem(key) 读取存储内容
        // removeItem(key) 删除键值为key的存储内容
        // clear() 清空所有存储内容
        // key(n) 以索引值来获取存储内容

        var txt = document.querySelector('input');
        var btns = document.querySelectorAll('button');

        //sessionStorage存储数据
        btns[0].onclick=function () {
            window.sessionStorage.setItem('userName',txt.value);
            window.sessionStorage.setItem('password','123456');
            window.sessionStorage.setItem('age',22);
        }

        //sessionStorage获取数据
        btns[1].onclick=function () {
            window.sessionStorage.getItem('userName');
        }

        //sessionStorage更新数据
        btns[2].onclick=function () {
            window.sessionStorage.setItem('userName',txt.value);
        }

        //sessionStorage删除数据
        btns[3].onclick=function () {
            window.sessionStorage.removeItem('userName');
        }

        //sessionStorage清空数据
        btns[4].onclick=function () {
            window.sessionStorage.clear();
        }






    </script>
</body>
</html>
