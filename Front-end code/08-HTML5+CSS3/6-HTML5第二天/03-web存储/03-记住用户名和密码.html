<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-记住用户名和密码</title>
</head>
<body>
    <label for="">
        用户名：<input type="text" class="userName">
    </label>
    <br><br>
    <label for="">
        密  码：<input type="password" class="pwd">
    </label>
    <br><br>
    <label for="">
        记住密码：<input type="checkbox" class="check">
    </label>
    <br><br>
    <button>登录</button>

    <script>
        var userName = document.querySelector('.userName');
        var pwd = document.querySelector('.pwd');
        var check = document.querySelector('.check');
        var btn = document.querySelector('button');
        //当点击登录的时候，如果需要记住密码，就存储密码。否则清除密码
        btn.onclick=function () {
            if (check.checked){
                //记录数据
                window.localStorage.setItem('userName',userName.value);
                window.localStorage.setItem('password',pwd.value);
            }else{
                //清除数据
                window.localStorage.removeItem('userName');
                window.localStorage.removeItem('pwd');
            }
        }

        //下次登录，如果记录了数据，直接填充。
        window.onload = function () {
            userName.value = window.localStorage.getItem('userName');
            pwd.value = window.localStorage.getItem('password');
        }







    </script>


</body>
</html>
