<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-心形</title>
    <style>
        .heart{
            width: 200px;
            height: 300px;
            margin: 100px auto;
            /*border: 1px solid #000;*/
            position: relative;
        }
        .heart::before,.heart::after{
            content: 'Nicholas Fung';
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: red;
            left: 0;
            top: 0;
            border-radius:100px 100px 0 0;
            transform:rotate(-45deg);
            font-size: 30px;
            font-family: "microsoft yahei";
            color: yellow;
            line-height: 50px;
            text-align: center;
        }

        .heart::after{
            content: 'Lisa Lee';
            left: 71px;
            transform: rotate(45deg);
        }


    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
