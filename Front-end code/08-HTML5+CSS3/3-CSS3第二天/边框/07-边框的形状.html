<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-边框的形状</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            border: 100px solid lightpink;
            border-right-color: deepskyblue;
            border-left-color:yellow ;
            border-top-color: darkcyan;
            border-bottom-color: orangered;
        }
        .box2{
            margin: 20px;
            width: 200px;
            height: 200px;
            border: 50px solid darkorange;
            border-right: none;
            border-bottom-right-radius: 256px;
        }



    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
