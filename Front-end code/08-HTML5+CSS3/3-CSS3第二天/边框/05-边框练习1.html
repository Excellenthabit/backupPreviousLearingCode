<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-边框练习1</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        img{
            display: block;
        }
        .items{
            width: 1240px;
            height: 260px;
            margin: 100px auto;
            padding-left: 20px;
        }
        .item{
            width: 224px;
            border: 1px solid #eeeeee;
            margin-right: 20px;
            box-shadow: 0 2px 0 #eeeeee;
            float: left;
        }
        .item .pic{
            height: 112px;
            position: relative;
        }
        .item .pic>img{
            width: 224px;
            height: 112px;
        }
        .item .logo{
            width: 80px;
            height: 80px;
            border: 4px solid #fff;
            position: absolute;
            left: 50%;
            bottom: -44px;
            margin-left: -44px;
            border-radius:50px;
            overflow: hidden;

        }
        .item .brief{
            height: 140px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="item">
            <div class="pic">
                <img src="images/item_1.jpg">
                <a href="" class="logo">
                    <img src="images/logo_1.jpg" alt="">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="images/item_2.jpg" alt="">
                <a href="" class="logo">
                    <img src="images/logo_2.jpg" alt="">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="images/item_3.jpg" alt="">
                <a href="" class="logo">
                    <img src="images/logo_3.jpg" alt="">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="images/item_4.jpg" alt="">
                <a href="" class="logo">
                    <img src="images/logo_4.jpg" alt="">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="images/item_5.jpg" alt="">
                <a href="" class="logo">
                    <img src="images/logo_5.jpg" alt="">
                </a>
            </div>
            <div class="brief"></div>
        </div>



    </div>
</body>
</html>
