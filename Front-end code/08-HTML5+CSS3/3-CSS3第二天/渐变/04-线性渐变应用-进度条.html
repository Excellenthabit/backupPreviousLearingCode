<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-线性渐变应用-进度条</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .progress{
            width: 400px;
            height: 40px;
            margin: 100px auto;
            background-color: lightskyblue;
            border-radius: 5px;
            background-image:linear-gradient(
            135deg,
            blue 25%,
            transparent 25%,
            transparent 50%,
            blue 50%,
            blue 75%,
            transparent 75%,
            transparent 100%
            );
            background-size: 40px 40px;
        }
    </style>
</head>
<body>
    <div class="progress"></div>
</body>
</html>
