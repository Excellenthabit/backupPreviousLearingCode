<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-径向渐变应用-球体</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .box{
            width: 200px;
            height: 200px;
            margin: 40px auto;
            border-radius: 50%;
            background-color: burlywood;
            background-image: radial-gradient(200px at 50px 50px,
            rgba(0,0,0,0),
            rgba(0,0,0,0.6)
            );
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
