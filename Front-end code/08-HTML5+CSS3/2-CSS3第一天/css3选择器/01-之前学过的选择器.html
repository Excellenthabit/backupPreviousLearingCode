<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-之前学过的选择器</title>
    <style>
        /*之前学过的选择器：*/
        /*div{}  标签选择器*/
        /*.box 类名选择器*/
        /*#box id选择器*/
        /*div p  后代选择器*/
        /*div.box 交集选择器*/
        /*div,p,span 并集选择器*/
        /*div>p 子代选择器*/
        /** :通配符*/
        /*div+p  : 选中div后面相邻的第一个p*/
        /*div~p  : 选中div后面所有的p*/

    </style>
</head>
<body>
    <div>djsvbijvsv</div>
    <span>span</span>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
