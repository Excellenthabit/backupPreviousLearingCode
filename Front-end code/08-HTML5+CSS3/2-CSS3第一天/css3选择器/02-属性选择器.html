<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-属性选择器</title>
    <style>
        div{
            width: 300px;
            height: 50px;
            border: 1px solid #000;
            margin: 20px auto;
            text-align: center;
        }
        /*标签选择器*/
        /*div{*/
            /*background-color: red;*/
        /*}*/

        /*属性选择器  E[]  通过标签属性来选择符合条件的E元素*/

        /*给所有带有class属性的div标签设置背景颜色*/
        div[class]{
            background-color: yellow;
        }

        /*给带有class属性并且属性值为box1的div标签设置背景颜色*/
        /*div[class="box1"]{*/
            /*background-color: red;*/
        /*}*/

        /*给带有class属性并且属性值为以aa为开头的div标签设置背景颜色*/
        /*div[class^="aa"]{*/
            /*background-color: orange;*/
        /*}*/

        /*给带有class属性并且属性值为以bb为结尾的div标签设置背景颜色*/
        /*div[class$="bb"]{*/
            /*background-color: blue;*/
        /*}*/

        /*给带有class属性并且属性值包含aa的div标签设置背景颜色*/
        div[class*='aa']{
            background-color: burlywood;
        }

        /*这里与正则表达式有点类似*/
        /*  ^：开头*/
        /*  $：结尾*/
        /*  *：包含*/



    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="aabox2">2</div>
    <div class="bbbox3">3</div>
    <div class="box4aa">4</div>
    <div class="box5bb">5</div>
    <div class="aabox6aa">6</div>
    <div class="bbbox7aa">7</div>
</body>
</html>
