<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-empty伪类</title>
    <style>
        /*empty:空的*/

        div{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin-top: 20px;
        }

        /*如果div是空的则会被选中*/
        div:empty{
            background-color:orange;
        }
    </style>
</head>
<body>
    <div></div>
    <div>
        <span>span</span>
    </div>
</body>
</html>
