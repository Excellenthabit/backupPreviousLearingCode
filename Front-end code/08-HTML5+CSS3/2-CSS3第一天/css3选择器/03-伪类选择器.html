<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-伪类选择器</title>
    <style>
        /*伪类选择器的标志性符号是 冒号（:）;*/
        /* :linnk   链接默认状态*/
        /* :hover   鼠标放到链接上面的状态*/
        /* :visited 鼠标访问之后的状态*/
        /* :active  链接激活的状态*/
        /*注意：写这些的话要遵循lvha的顺序，若违反这种顺序，某些样式可能不起作用*/
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .box:hover{
            border-radius: 50%;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
