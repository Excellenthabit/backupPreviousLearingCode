<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-文本阴影</title>
    <style>
        p{
            text-align: center;
            font-size: 100px;
            font-family: "microsoft yahei";
            margin-top: 100px;
            font-weight: 700;

            /*文字阴影：*/
            /*text-shadow : 水平位移 垂直位移 模糊程度 阴影颜色*/

            text-shadow: 30px 27px 22px orange;

        }
    </style>
</head>
<body>
    <p>现在你是怎样的人？</p>
</body>
</html>
