<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-凹凸文字效果</title>
    <style>
        body{
            background-color: #666;
        }

        p{
            font-size:120px;
            text-align: center;
            font-weight: bold;
            font-family: "microsoft yahei";
            color:#666;
        }
        /* text-shadow :文字阴影
           可以设置多个阴影
          每个阴影之间使用逗号隔开
           text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        */

        .ao{
            text-shadow: -1px -1px 1px #000,1px 1px 1px #fff;
        }
        .tu{
            text-shadow: -1px -1px 1px #fff,1px 1px 1px #000;
        }

    </style>
</head>
<body>
    <p class="ao">人生没有如果</p>
    <p class="tu">再不疯狂青春就荒了</p>
</body>
</html>
