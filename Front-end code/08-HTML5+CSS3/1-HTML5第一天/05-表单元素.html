<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-表单元素</title>
    <style>
        form{
            width: 100%;
            /*最大宽度*/
            max-width: 1000px;
            /*最小宽度*/
            min-width: 200px;
            margin: 0 auto;
            font-family: "microsoft yahei";
            font-size: 20px;
        }
        input,meter,progress{
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <label for="">
            用户名：<input type="text" name="username">
        </label>
        <label for="">
            密码：<input type="password" name="pwd">
        </label>
        <label for="">
            性别：<input type="text" name="sex" list="sex">
        </label>

        <!--定义数据列表-->
        <datalist id="sex">
            <option>男</option>
            <option>女</option>
            <option>不男不女</option>
        </datalist>

        <label for="">
            推荐人： <output>小橘子</output>
        </label>
        <br>
        <label for="">
            <!--<keygen>  生成加密字符串-->
            <!--keygen 元素-->
            <!--keygen 元素的作用是提供一种验证用户的可靠方法。-->
            <!--keygen 元素是密钥对生成器（key-pair generator）。当提交表单时，会生成两个键，    一个是私钥，一个公钥。-->
            <!--私钥（private key）存储于客户端，公钥（public key）则被发送到服务器。公钥可用于之后验证用户的客户端证书（client certificate）。-->
            加密类型：<keygen>
        </label>
        <br>
        <label for="#">
            度量器: <meter value="50" max="100"  min="0" low="30"    high="80"></meter>
        </label>
        <br>
        <!--进度条-->
        <progress value="20" max="100" min="0" ></progress>
        <input type="submit" value="提交">
    </fieldset>
</form>
</body>
</html>
