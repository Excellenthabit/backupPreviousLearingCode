<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-智能下拉菜单</title>
</head>
<body>


    <!--一个普通的输入框-->
        请输入你喜欢的歌手：<input type="text" list="singer" size="20">
    <!--数据列表标签-->
    <datalist id="singer">
        <option>周华健</option>
        <option>张栋梁</option>
        <option>Taylor Swift</option>
        <option>张杰</option>
        <option>张韶涵</option>
        <option>吴克群</option>
        <option>周杰伦</option>
    </datalist>



</body>
</html>
