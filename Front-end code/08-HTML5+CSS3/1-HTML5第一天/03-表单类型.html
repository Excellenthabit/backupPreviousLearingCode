<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-表单类型</title>
    <style>
        form{
            width: 100%;
            /*最大宽度*/
            max-width: 1000px;
            /*最小宽度*/
            min-width: 200px;
            margin: 0 auto;
            font-family: "microsoft yahei";
            font-size: 20px;
        }
        input{
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <form action="">
        <fieldset>
            <legend style="text-align: center">表单属性</legend>
            <label for="">
                email: <input type="email" name="email">
            </label>

            <label for="">
                tel: <input type="tel" pattern="1\d{10}">
            </label>

            <label for="">
                url: <input type= "url" name=" url">
            </label>

            <label for="">
                number: <input type= "number" name=" number" step="2">
            </label>

            <label for="">
                search: <input type= "search" name=" search">
            </label>

            <label for="">
                滑动条: <input type= "range" name=" range" value="50" max="100" min="0">
            </label>

            <label for="">
                拾色器: <input type= "color" name="color">
            </label>

            <label for="">
                time: <input type= "time" name="time">
            </label>

            <label for="">
                date: <input type= "date" name="date">
            </label>

            <label for="">
                month: <input type= "month" name="month">
            </label>

            <label for="">
                week: <input type= "week" name="week">
            </label>


            <input type="submit" value="提交">

        </fieldset>
    </form>


</body>
</html>
