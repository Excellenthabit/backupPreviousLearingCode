<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web字体</title>
    <style>
        p{
            font-size:30px;
        }
        
        /*如果要在网页中使用web字体（用户电脑上没有这种字体）*/
        /*声明字体*/
        /*告诉浏览器去哪找这个字体*/
        @font-face {
            font-family: 'webfont';
            src: url("font/webfont.eot"); /*ie9*/
            src: url("font/webfont.eot?#iefix") format('embedded-opentype'), /*ie6-ie8*/
            url("font/webfont.woff") format('woff'),/*chrome/firefox*/
            url("font/webfont.ttf") format('truetype'),/* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url("font/webfont.svg#webfont") format('svg');/*ios4.1-*/
        }

        /*定义一个类名，谁加这类名，谁就会使用webfont字体*/
        .webfont{
            font-family: 'webfont';
        }
    </style>
</head>
<body>
    <p class="webfont">曾经你是怎样的人，现在你是怎样的人？</p>
</body>
</html>
