<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-fish动画</title>
    <style>
        body{
            background-color: lightskyblue;
        }
        .fishbox{
            width: 200px;
            height: 200px;
            /*background-color: red;*/
            position: absolute;
            left: 0;
            top: 0;
            animation: run1 20s linear infinite;
            animation-direction: normal;
        }
        .fish{
            width: 174px;
            height: 126px;
            position: absolute;
            left: 35%;
            top: 0;
            background: url("images/fish8.png") no-repeat left top;
            animation: active1 0.8s steps(8) infinite;
        }
        .sharkbox{
            width: 509px;
            height: 270px;
            /*background-color: yellow;*/
            animation: run2 20s linear infinite;
        }
        .shark{
            width: 509px;
            height: 270px;
            background: url("images/shark1.png") no-repeat;
            animation: active2 1s steps(8) infinite;
        }

        /*动画*/
        @keyframes active1 {
            from{

            }
            to{
                background-position: left -1008px;
            }
        }

        @keyframes active2 {
            from{

            }
            to{
                background-position: left -2160px;
            }
        }

        @keyframes run1 {
            0%{

            }
            15%{
                transform:translate(600px,0px) rotate(45deg);
            }
            50%{
                transform:translate(600px,350px) rotate(135deg);
            }
            75%{
                transform:translate(50px,300px) rotate(235deg);
            }
            100%{
                transform:translate(0px,0px) rotate(360deg);
            }
        }

        @keyframes run2 {
            from{
                transform:translateX(-600px);
            }
            to{
                transform: translateX(2000px);
            }

        }
    </style>
</head>
<body>
    <div class="fishbox">
        <div class="fish"></div>
    </div>
    <div class="sharkbox">
        <div class="shark"></div>
    </div>
</body>
</html>
