<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-音乐盒</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .music-box{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            perspective: 1000px;
        }
        .music-box::before,.music-box::after{
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius:50%;
            /*transform-origin: bottom;*/
        }
        .music-box::before{
            transform-origin: center;
            background-image: url("images/musicb.jpg");
            background-size: cover;
        }
        .music-box::after{
            background-image: url("images/musict.jpg");
            background-size: cover;
            transform-origin: bottom;
            transition: all 5s;
        }
        .music-box:hover::after{
            transform: rotateX(180deg);
        }
        .music-box:hover::before{
            animation: xuanZhuan 3s linear infinite 1s;
        }
        @keyframes xuanZhuan {
            from{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="music-box"></div>
</body>
</html>
