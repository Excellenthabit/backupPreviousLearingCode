<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-透视</title>
    <style>
        .out{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-color: skyblue;
            margin: 100px auto;
            /*透视*/
            /*透视 设置的是用户眼睛和屏幕之间的距离，仅仅只是视觉呈现出的3d效果，并不是真的3d*/
            perspective:400px;
            transform: rotateY(10deg);
        }

        .in{
            width: 300px;
            height: 300px;
            background-color: darkorange;
            margin: 100px auto;
            /*过渡*/
            transition: all 2s;


        }
        .out:hover .in{
            transform:translateX(200px) rotateY(150deg);
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
