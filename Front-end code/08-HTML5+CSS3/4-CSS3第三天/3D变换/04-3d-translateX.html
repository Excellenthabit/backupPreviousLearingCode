<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-3d-translateX</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            transition: all 1s;
            margin: 100px auto;
        }
        .box:hover{
            /*水平移动 取值可正可负*/
            transform:translateX(-300px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
