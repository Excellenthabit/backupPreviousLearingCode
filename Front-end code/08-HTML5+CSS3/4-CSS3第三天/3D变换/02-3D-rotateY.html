<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-3D-rotateY</title>
    <style>
        .rotateY{
            margin: 100px auto;
            width: 237px;
            height: 300px;
          /*  透视：加给变换的父盒子
            设置的是用户的眼睛距离平面的距离
            透视效果只是视觉上的呈现，并不是真正的3d
            所有的3d旋转。对着正方向去看，都是顺时针旋转*/

            /*透视*/
            perspective:150px;
        }
        .rotateY img{
            /*添加过渡*/
            transition:all 2s;
        }
        .rotateY:hover img{
            transform:rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="rotateY">
        <img src="images/y.jpg"/>
    </div>
</body>
</html>
