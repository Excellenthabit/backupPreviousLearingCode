<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>just for testing</title>
</head>
<body>

<form action="test.php" method="post"> 
<!-- method="post"通过action=""里的文件来处理信息，安全性高；
	method="get"通过地址栏传输信息，安全性差 -->

	<fieldset> <!-- filedset对表单信息分组 -->
		<legend align="center">三达不溜点帅哥美女论坛</legend>  
		<!-- <legend></legend>表单信息分组名称 -->
    <label for="">
        用户名：<input type="text" name="username"  maxlength="10" size="15">
    </label>

	<br>
	<br>

<label for=""> 
    密&nbsp; &nbsp;码：<input type="password" name="password" size="15">
</label>

	<br>
	<br>

<!-- 	单选框，只有将name的值设置为一样才能实现单选效果，checked设置默认选项-->
<label for="">
  性别：
  <input type="radio" name="gender" value="1" checked="checked">男
  <input type="radio" name="gender" value="2">女
</label>

  <br>
	<br>

   <input type="submit">  <!-- 文件提交按钮，可实现信息提交功能 -->
   <input type="reset">  <!-- 重置按钮，将信息重置到默认状态 -->


</fieldset>
</form>
</body>
</html>
