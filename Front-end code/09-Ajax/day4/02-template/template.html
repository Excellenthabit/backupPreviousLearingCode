<script type="text/javascript">
	var str1='我是渣渣辉，我喜欢玩贪玩蓝月';
	var str2='我是古天乐，我喜欢玩贪玩蓝月';

	//挖坑
	var str3='我是name，我喜欢玩game';

	//用正则获取name
	//两个   //  可以快速定义正则对象   /正则的规则/
	var reg1 = /name/;
	var reg2 = /game/;

	//查找name
	var result1=reg1.exec(str3);
	console.log(result1);
	//查找game
	var result2=reg2.exec(str3);
	console.log(result2);


	//优化   正则为一个通用的正则
	//查找 至少一个字母
	 var　reg3 = /\w+/;

	 //挖好坑的字符串
	 var str3='我是name，我喜欢玩game';

	 //准备一个对象用来填坑
	 var obj = {
	 	name:"张家辉",
	 	game:"tanwanlanyue"
	 };

	 //检索字符串
	 //是一个数组  只有一个元素，先匹配到name
	 var result3=reg3.exec(str3);

	 //获取匹配到的值
	 var keyName=result3[0];
	 console.log(keyName);

	 //通过keyName  在对象中获取对应的值
	 var value=obj[keyName];
	 console.log(value);
	 //替换挖好坑的字符串中的name为张家辉
	 /*replace方法
	 参数一：想要替换的内容
	 参数二：替换为什么*/
	 console.log("替换之前"+str3);
	 str3 = str3.replace(keyName,value);
	  console.log("替换之后"+str3);

	
</script>
