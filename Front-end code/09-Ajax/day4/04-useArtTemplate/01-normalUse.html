<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nornalUse</title>
	<!-- 引入模板引擎 -->
	<script src='template-native.js'></script>
</head>
<body>
	<div id="content"></div>
	<!-- 定义模板 -->
	<script type="text/html" id='test'>
		<h1><%=title%></h1>
		<ul>
			<% for(var i=0;i<list.length;i++){%>
		        <li>索引 <%= i+1 %>:<%= list[i] %></li>
			<% } %>
		</ul>
		
	</script>

	<script type="text/javascript">
		var data = {
			title:'基本例子',
			isAdmin:true,
			list:['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
		};

		//调用模板引擎提供的方法
		/*参数一：模板的id
		参数二：对象（注意是对象）*/
		var html = template('test',data);

		//找到并替换
		document.querySelector('#content').innerHTML = html;
	</script>
</body>
</html>
