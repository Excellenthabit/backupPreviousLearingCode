<!DOCTYPE html>
<html>
<head>
	<title>07导航栏实例</title>
	<style type="text/css">

	.nav{
		height: 60px;
		background-color: #aaa;
		text-align: center;
	    }

		a{
			display:inline-block;
			width: 100px;
			height: 60px;
			text-decoration: none;
			color: #3c3c3c;
		}

		a:hover{
			color:#ff4400;
			text-decoration: underline;
			background-color: #D5D7DD;
		}

		a.public{
			font-weight: 700;
			color: #f14400;
		}


	</style>
</head>
<body>
	<div class="nav">		
		<a href="#" class="public">天猫</a>
		<a href="#" class="public">聚划算</a>
		<a href="#" class="public">超市</a>
		<a href="#" class="public">头条</a>
		<a href="#">阿里旅行</a>
		<a href="#">电器城</a>
		<a href="#">淘抢购</a>
		<a href="#">苏宁易购</a>
		<a href="#">智能生活</a>	
		</div>
</html>
