<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 1226px;
			position: relative;
			margin: 0 auto;
		}
		.xiaomileft{
			position: absolute;
			top: 0;
			left: 0;
		}
		.left{
			position: absolute;
			left: 234px;
			bottom: 188px;
		}
		.right{
			position: absolute;
			right: 0;
			bottom: 188px;
		}
	</style>
</head>
<body>
<div class="box">
	<img src="img/111.jpg">
	<div class="xiaomileft"><img src="img/xiaom_left.png"></div>
	<div class="left"><img src="img/left.png" alt="上一张"></div>
	<div class="right"><img src="img/right.png" alt="下一张"></div>
</div>
</body>
</html>
