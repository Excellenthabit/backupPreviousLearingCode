<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul,li{
			margin: 0;
			padding: 0;
		}

		ul li{
			list-style: none;
			float: left;
		}

        a{
        	display: inline-block;
        	height: 35px;
        	background: url("img/bg_r1_c1.png");
        	font: 16px/35px microsoft yehei;
        	color: #fff;
        	padding-left: 7px;
        }

        span{
        	display: inline-block;
        	height: 35px;
        	background: url("img/bg_r1_c2.png") right;
        	padding-left: 10px;
        	padding-right: 25px;
        }

        a:hover{
        	background:url("img/blue_r1_c1.png")
        }

        a span:hover{
        	background: url("img/blue_r1_c2.png") right
        }


	</style>
</head>
<body>
	<div>
		<ul>
			<li><a href="#"><span>陕西省</span></a></li>
			<li><a href="#"><span>广东省</span></a></li>
			<li><a href="#"><span>广西壮族自治区</span></a></li>
		</ul>
	</div>
</body>
</html>
