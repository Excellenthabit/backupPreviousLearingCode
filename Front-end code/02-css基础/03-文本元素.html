<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>03文本元素练习</title>
	<style type="text/css">
		.box
		{   /*文本属性连写 font:font-style font-weight font-size/line-height font-family;
			要注意的是font:后边写属性的值一定要按照书写顺序来，文本属性连写时文字的大小和字体为必写项*/
			font: italic  700 50px simsun;
			color: red;

		}
	</style>
</head>
<body>
	<div class="box">磨刀不误砍柴工</div>
	<div class="box">磨刀不误砍柴工</div>
	
      
</body>
</html>
