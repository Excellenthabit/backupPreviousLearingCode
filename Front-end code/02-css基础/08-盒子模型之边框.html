<!DOCTYPE html>
<html>
<head>
	<title>document</title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 300px;
			border: red solid ;/*边框属性连写时，没有顺序要求，线型(border-style)为必写项,线型有三种solid实线 dotted点线 dashed虚线*/
			background-color: yellow;
			text-align: center;
			border-width: 10px 20px 30px 40px;/*边框粗细，顺序是上右下左（top right bottom left)，一定要按照顺序来写*/
		}
	</style>
</head>
<body>

<div class="box">越努力越幸运，努力才有未来！</div>
</body>
</html>
