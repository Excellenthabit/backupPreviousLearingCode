<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.header,.main,.footer{

			width: 600px;
		}
		.header,.footer{
			background:#000; 
			height: 150px;
		}
		.main{
			/* height: 400px; */
			background: #eee;
			margin: 10px 0;
		}
		.content{
			background: orange;
			width: 400px;
			height: 400px;
			float: left;
		}
		.sidebar{
			background: green;
			width: 180px;
			height: 400px;
			float: right;

		}

		/* 清除浮动最常用的方法,用在父集元素*/
		.clearfix:after{
			content: ".";
			display: block;
			height: 0;
			line-height: 0;
			visibility: hidden;
			clear: both;
		}
        
        /* 写这个为了兼容ie浏览器 */
		.clearfix{
			zoom: 1;
		}

	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main clearfix">
		<div class="content"></div>
		<div class="sidebar"></div>
	</div>
	<div class="footer"></div>
	
</body>
</html>
