<!DOCTYPE html>
<html>
<head>
	<title>06链接伪类</title>
	<style type="text/css">
	/* a:link{属性:值;}和a{属性:值;}效果一样，链接的默认效果*/
		a:link{
			color: red;
			text-align: center;
			text-decoration: none;
		}
    /*鼠标放到链接上显示的状态*/
		a:hover{
			color: blue;
			text-decoration: underline;
		}
		
	/*链接激活的状态*/
		a:active{
			color:red;
		}

	/*链接访问之后的状态*/
		/*a:visited{
			color:orange;
		}
*/
	</style>
</head>
<body>
<a href="#">web</a>
<a href="#">前端</a>
<a href="#">开发</a>

</body>
</html>
