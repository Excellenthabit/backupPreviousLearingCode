<!DOCTYPE html>
<html>
<head>
	<title>04样式表书写位置</title>
	<!-- 内嵌式写法 -->
	<style type="text/css">
		.box{
			width: 1000px;height: 200px;
			color: red;
			font-size: 80px;
		}
	</style>

	<!-- 外链式写法 -->
	<link rel="stylesheet" type="text/css" href="wlsxf.css">
</head>
<body>
<div class="box">内嵌式写法</div>
<div id="box">外链式写法</div>

<!-- 行内样式表 -->
<div><h1 style="font-size:36px;color: green;">行内样式表</h1></div>
</body>
</html>
