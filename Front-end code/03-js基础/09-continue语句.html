<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09continue语句</title>
	<script>
	   //将1到100之间所有数字输出，排除是3的倍数的数字
	   for(var n1=1;n1<=100;n1++){
	   	if(n1%3==0){
	   		continue;
	   	}
	   	else{
	   		document.write(n1);
	   		document.write("<br>");
	   	}
	   }

	</script>
</head>
<body>
	
</body>
</html>
