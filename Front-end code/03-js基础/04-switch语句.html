		// switch语句对变量集体判断案例
		// 输入月份，判断是什么季节
		// 
		var month=prompt("Please input month");
			switch(month){
				case "3":case "4" :case "5":
				alert("Now is Spring");
				break;
				case "6":case "7" :case"8":
				alert("Now is Summer");
				break;
				case "9":case "10" :case"11":
				alert("Now is Autumn");
				break;
				case "12":case "1" :case"2":
				alert("Now is Winter");
				break;

				default:
				alert("Error,please input again");
				}
