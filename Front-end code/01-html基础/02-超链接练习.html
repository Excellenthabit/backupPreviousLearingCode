<!DOCTYPE html>
<html>
<head>
    <title>02-超链接练习</title>
    <!-- 超链接优化写法，即让所有超链接默认都在新页面打开，写了这行代码，在body里不需要再写 -->
    <base target="_blank">
</head>
<body>
<!-- 在新页面打开使用target="_blank"-->
<a href="01-标签练习.html" title="01标签练习" target="_blank">01-标签练习</a>
<br> <!-- 换行 -->
<!-- 特殊字符练习 -->
&nbsp;&nbsp;&lt;&amp;&yen;&copy;&reg;&deg;&plusmn;&times;&divide;&sup2;&sup3;
<!-- 	在自身页面打开使用target="_self"（默认值）-->
<a href="01-标签练习.html" title="02标签练习">02-标签练习</a>
</body>
</html>
