<!DOCTYPE html>
<html lang="en">
<head>

    <title>44-正则表达式的量词（使用方法之三）</title>

<body>
    <script>
        //量词
        // "*"(贪婪)   重复零次或更多 (>=0)
        // "+"(懒惰)   重复一次或更多次 (>=1)
        // "?"(占有)   重复零次或一次  （0||1）
        // {n}	n次	（x=n）
        // {n,}	重复n次或更多  (x>=n)
        // {n,m} 重复出现的次数比n多但比m少 (n<=x<=m)
        // *	{0,}
        // +	{1,}
        // ?	{0,1}

        // // a的个数要大于等于0
        // console.log(/^a*$/.test("b")); //f
        // console.log(/^a*$/.test("")); //t
        // console.log(/^a*$/.test("a"));//t
        // console.log(/^a*$/.test("aa"));//t
        // console.log(/^a*$/.test("aaaaaaa"));//t
        // console.log(/^a*$/.test("aaaaaaab"));//f

        // //a的个数要大于等于1
        // console.log(/^a+$/.test("b")); //f
        // console.log(/^a+$/.test(""));  //f
        // console.log(/^a+$/.test("a")); //t
        // console.log(/^a+$/.test("aaaaa"));//t
        // console.log(/^a+$/.test("aaab")); //f

        // //a的个数要么是0个，要么是1个
        // console.log(/^a?$/.test("b")); //f
        // console.log(/^a?$/.test(""));  //t
        // console.log(/^a?$/.test("a")); //t
        // console.log(/^a?$/.test("aa")); //f
        // console.log(/^a?$/.test("aaaaaaaa")); //f

        //{n} 一个参数，循环n次。
        //{n,} 一个参数，循环>=n次。
        //{n,m} 一个参数，循环n次到m次。
        // console.log(/^a{1,3}$/.test("a"));  //t
        // console.log(/^a{1,3}$/.test("aa"));//t
        // console.log(/^a{1,3}$/.test("aaa"));//t
        // console.log(/^a{1,3}$/.test("aaaa")); //f

        // 括号提高运算优先级，|前后有一个符合就可以
        console.log(/(abc)|(xyz)/.test("a")); //f
        console.log(/(abc)|(xyz)/.test("abcd")); //t
        console.log(/(abc)|(xyz)/.test("xyz")); //t
        console.log(/(abc)|(xyz)/.test("wxyz")); //t
        console.log(/(abc)|(xyz)/.test("abxy")); //f


    </script>
</body>
