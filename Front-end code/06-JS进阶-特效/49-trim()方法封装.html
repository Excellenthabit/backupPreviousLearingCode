<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49-trim()方法封装</title>
</head>
<body>
<script>

    var str = "  别来无恙，最近还好吗？我过得  很好！   ";
    console.log(str); //别来无恙，最近还好吗？我过得  很好！
    // console.log(trim(str)); //别来无恙，最近还好吗？我过得很好！

    function trim(str) {
        var temp = str.replace(/\s/gi,""); //将所有空格删除
        return temp;
    }

</script>
</body>
</html>
