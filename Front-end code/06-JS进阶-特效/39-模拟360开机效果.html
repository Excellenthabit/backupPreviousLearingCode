<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39-模拟360开机效果</title>
    <style>
        .box{
            width: 322px;
            position: fixed;
            bottom:0;
            right:0;
        }
        span{
            position: absolute;
            top:0;
            right:0;
            width:30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
    <script src="demo.js"></script>
    <script>
        window.onload = function () {
            //需求：下面的盒子高度变为0，然后大盒子的宽在变为0.
            var closeBox = document.getElementById("close");
            var box = closeBox.parentNode;  //closeBox 的父节点，即最外层的div
            var b= document.getElementById("b");

            closeBox.onclick = function () {
                //下面的盒子高度变为0，然后大盒子的宽再变为0
                animate(b,{"height":0},function () {
                    animate(box,{"width":0});
                });
            }
        }
    </script>
</head>
<body>

    <div class="box">
        <span id="close"></span>
        <div class="hd" id="t">
            <img src="images/360-1.jpg">
        </div>
        <div class="bd" id="b">
            <img src="images/360-2.jpg">
        </div>
    </div>

</body>
</html>
