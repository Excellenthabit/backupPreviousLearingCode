<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-json</title>
</head>
<body>
<script>
    //什么是JSON?
    // JavaScript Object Notation（JavaScript对象表示形式）
    //JavaScript的子集


    //JSON和对象字面量的区别
    //JSON的属性必须用双引号引起来，对象字面量可以省略
    //Json由{}和key:value以及逗号组成，三部分。（只有一个键值对key:value时,可以没有逗号）

    // var json = {"name":"nicholas fung","age":"22","sex":"boy"};
    var json = {"name":"nicholas fung","age":22,"sex":"boy"}; //非数值的必须要"",否则报错
    console.log(json);
</script>
</body>
</html>
