    fn(1,3);
    function fn(a,b) {
        //arguments只在函数中使用，实参的数组
        console.log(arguments); //打印的是[1,3]
        arguments[0]=0; //伪数组支持修改元素，不支持修改数组长度
        console.log(arguments); //打印的是[0,3]
        // arguments.push(1);   //报错因为伪数组不支持修改数组长度
        console.log(arguments instanceof Array); //输出结果false，伪数组并不是真正的数组
        console.log(fn.length);  //形参个数
        console.log(arguments.length);  //实参个数
        //aruments.callee  整个函数，整个函数名
        console.log(arguments.callee);  //打印整个函数
    }
</script>
