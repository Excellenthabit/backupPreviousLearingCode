<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-数组的连接截取以及替换</title>
</head>
<body>
<script>

    var arr1 = ["a","b","c","d"];
    var arr2 = [1,2,3,4];

    var arr3 = arr1.concat(arr2);  // concat将两个数组连接起来
    console.log(arr3);//  ["a", "b", "c", "d", 1, 2, 3, 4]


    //slice（）语法：arrayObject.slice(start,end)
    //start必需。规定从何处开始选取。如果是负数，那么它规定从数组尾部开始算起的位置。
    // 也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
    //end可选。规定从何处结束选取。该参数是数组片断结束处的数组下标。如果没有指定该参数，
    // 那么切分的数组包含从start到数组结束的所有元素。如果这个参数是负数，那么它规定的是从数组尾部开始算起的元素。
    var arr4 = arr1.slice(1,3);    //slice截取一个新数组，不影响原来数组。这句意思是截取索引值为1到索引值为2的元素，
    // 不包括索引值3的元素（即写了slice（start，end）写了end的话，截取的元素的不包括索引值为end值的元素的）
    console.log(arr4);  //["b", "c"]
    console.log(arr1.slice(2, -1));  // ["c"]

    //splice()操作数组  会修改原数组
    //语法：arrayObject.splice(index,howmany,item1,.....,itemX)
    //index:	必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
    //howmany：必需。要删除的项目数量。如果设置为 0，则不会删除项目。
    //item1,.....,itemX :  可选。向数组添加的新项目。
    var arr5 =arr2.splice(0,2,"hello","world");  //删除了arr2数组前两项，并且将这两项分别以"hello","world"替换掉
    console.log(arr5); //   被 替换/删除 的内容 : [1, 2]
    console.log(arr2); // ["hello", "world", 3, 4]
    var arr6 = arr2.splice(0,3);  //被 替换/删除 的内容:["hello", "world", 3]
    console.log(arr6);// ["hello", "world", 3]
    console.log(arr2);  //  [4]


</script>
</body>
</html>
