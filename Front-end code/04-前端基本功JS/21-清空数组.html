<!DOCTYPE html>

    <title>21-清空数组</title>

<body>
<script>
    var arr = [1,2,3,4,5,6,7];
    console.log(arr); //  [1, 2, 3, 4, 5, 6, 7]
    //清空数组，伪数组不能用
    //arr.splice(0,arr.length);  //  删除数组中所有元素
    //console.log(arr);   //   []


    //arr.splice(0);   //  删除数组中所有元素
    //console.log(arr);   //   []


    //arr.length=0;  //  删除数组中所有元素
    //console.log(arr);//   []

    arr =[];  // 推荐使用此方法，代码少
    console.log(arr); // []
</script>
