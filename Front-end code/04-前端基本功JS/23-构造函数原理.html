<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-构造函数原理</title>
</head>
<body>
<script>
    var num1 = new Number(111);
    console.log(num1); // Number {111}

    //数据类型转换
    var num2 = Number("111");
    console.log(num2); //111
    console.log(typeof num2);  //number

    var aaa = new Strings(222);
    console.log(aaa); //Strings {222}

    var bbb = Strings("333");
    console.log(bbb); //333
    function Strings(num){
        this["[[PrimitiveValue]]"] = num;
        return num/1;
    }

</script>
</body>
</html>
