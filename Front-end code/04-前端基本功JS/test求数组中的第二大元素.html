<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var arr=prompt("please input a array");
    alert(findSecMaxNum(arr));
    function findSecMaxNum(arr) {
        var max=arr[0];
        var secmax=arr[1];
        for (var i=0;i<arr.length;i++){
            if (arr[i]>max){
                secmax=max;
                max=arr[i];
            }
            else if (arr[i]<max && arr[i]>secmax){
                secmax=arr[i];
            }
        }
        return secmax;
    }

</script>
</body>
</html>
