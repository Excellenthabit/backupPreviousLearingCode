<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-简单和复杂数据类型存储和传递问题</title>
</head>
<body>
<script>

    //参数赋值时，简单数据类传递的是数值
    //参数赋值时，复杂数据类型传递的是地址（修改的同一片内存空间）
          //注意：当你向修改成员变量中的简单数据类型时，不要通过参数传递，要在函数中直接修改。

    // //简单数据类型 （这个可以类比于栈，就像一个箱子，当你往上面继续放箱子，
    // 放在最下面的箱子最后才能拿出来，first in last out[FILO]  ）
    // var n1= 10;
    // fn1(n1);
    // console.log(n1);  //打印出来的n1还是10，并不是20
    //
    // function fn1(n1) {
    //     n1 += 10;
    // }

    //复杂数据类型
    var obj = new Object();
    obj.name = "hello world";
    fn2(obj);
    console.log(obj);  // 打印的是 "hello hello 作业写完没？"    ，这个传递的是地址
    function fn2(aa) {
        aa.name = "hello hello 作业写完没？";
    }


</script>
</body>
</html>
