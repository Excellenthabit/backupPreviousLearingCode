    //     2、输入某年某月某日，判断这一天是这一年的第几天？（闰年）
    //       （四年一闰，百年不闰，四百年在闰）
    //思路：1.先判断是不是闰年 isRN(year)，如果是闰年，而且输入的月份大于2，就在平年的基础上加1即可
    //     2.然后判断月份，并且把月份的天数加起来放到day变量里
    //     3.月份作为索引值来使用，月份减去1，而且不能相等
    alert("这是这一年的第"+getDays(2018,11,13)+"天");
    function getDays(year,month,day) {
        //判断是否是闰年
        function isRN(year) {
            //（四年一闰，百年不闰，四百年在闰）
            if (year%4===0 && year%100!==0 || year%400===0) {
                return true;
            }
            return false;
        }
        //将月份看作是一个数组，不包括闰年
        var arr = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        //这里for循环里算的是平年的第几天
       for (var i = 0; i < month - 1; i++) {
           day += arr[i];
       }
           // if语句里判断是闰年并且输入的月份大于2的话，就在上面for循环里返回的day 加上1；
           if (isRN(year) && month>2) {
               //这里用的day是for循环里面的返回值
               day += 1;
           }
       return day;
   }
