<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-each方法修改透明度</title>
    <style>
        li{
            width: 200px;
            height: 200px;
            margin: 20px;
            float: left;
            text-align: center;
            font: 50px/200px "simsun";
            background-color: burlywood;
            list-style: none;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        jQuery(function () {
            // each方法
            // 有了隐式迭代，为什么还要使用each函数遍历？
            // 大部分情况下是不需要使用each方法的，因为jQuery的隐式迭代特性。
            // 如果要对每个元素做不同的处理，这时候就用到了each方法

            // 作用：遍历jQuery对象集合，为每个匹配的元素执行一个函数
            // 参数一表示当前元素在所有匹配元素中的索引号
            // 参数二表示当前元素（DOM对象）
            // $(selector).each(function(index,element){});
            // Element是一个 js对象，需要转换成jquery对象

            $("ul>li").each(function (index,element) {
                //设置不一样的盒子透明度逐渐递增
                // console.log(index); //从0到11,索引值递增的
                $(element).css("opacity",(index+0.5)/10);
            })


        })
    </script>
</head>
<body>
    <h2 style="text-align: center">So lost,I am faded...</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</body>
</html>
