<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-jq入口函数</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        // //原生js，入口函数。页面上所有内容加载完毕，会执行
        // //不仅文本加载完毕，而且图片也要加载完毕，才执行函数
        // window.onload = function () {
        //     alert(1);
        // }

        //以下是jq的入口函数，有三种

        //入口函数1  文档加载完毕，图片不加载的时候就可以使执行这个函数
        // $(function () {
        //     alert("jq入口函数1");  //先弹窗才加载图片
        // })

        //入口函数2 文档加载完毕，图片不加载的时候就可以执行这个函数
        // $(document).ready(function () {
        //     alert("jq入口函数2"); //先弹窗才加载图片
        // })

        //入口函数3(相当于原生js的入口函数) 文档加载完毕，图片也加载完毕的时候再执行这个函数
        $(window).ready(function () {
            alert("jq入口函数3"); //文档图片都加载完了才弹窗
        })


        //如何使用jq？
        //1．引包
        //2．入口函数
        //3．功能实现代码（事件处理）




    </script>
</head>
<body>
        <img src="../前端基础/html基础/img/s9.jpg" alt="">
</body>
</html>
