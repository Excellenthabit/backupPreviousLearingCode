<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-选择水果</title>
    <style>
        select {
            width: 170px;
            height: 240px;
            font-size: 18px;
            background-color: dodgerblue;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //需求1：点击前两个按钮，让一侧的所有子标签跳转到另一侧
            //需求2：点击后两个按钮，让一侧的所有子标签中被选中的跳转到另一侧


            //需求1：点击前两个按钮，让一侧的所有子标签跳转到另一侧
            $("button:eq(0)").click(function () {
                $("#slt1 option").appendTo($("#slt2"));
            });
            $("button:eq(1)").click(function () {
                $("#slt2 option").appendTo($("#slt1"));
            });

            //需求2：点击后两个按钮，让一侧的所有子标签中被选中的跳转到另一侧
            $("button:eq(2)").click(function () {
                $("#slt1 option:selected").appendTo($("#slt2"));
            });
            $("button:eq(3)").click(function () {
                $("#slt2 option:selected").appendTo($("#slt1"));
            });
        })
    </script>
</head>
<body>
    <select  id="slt1" multiple size="16">
        <option value="0">1香蕉</option>
        <option value="1">2苹果</option>
        <option value="2">3菠萝</option>
        <option value="3">4水蜜桃</option>
        <option value="4">5草莓</option>
    </select>
    <button>》》</button>
    <button>《《</button>
    <button>》</button>
    <button>《</button>
    <select id="slt2" multiple size="16">

    </select>
</body>
</html>
