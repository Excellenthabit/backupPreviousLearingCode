<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-自定义动画</title>
    <style>
        div{
            position: absolute;
            left: 20px;
            top: 60px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {

            $("button").click(function () {
                var json1 = {"width":500,"height":500,"left":500,"top":200,"opacity":0.6};
                var json2 = {"width":50,"height":50,"left":600,"top":100,"border-radius":10};
                $("div").animate(json1,2000,function () {
                    $("div").animate(json2,3000);
                });
            });

            // 第一个参数表示：要执行动画的CSS属性（必选）
            // 第二个参数表示：执行动画时长（可选）
            // 第三个参数表示：动画执行完后立即执行的回调函数（可选）
            // $(selector).animate({params},speed,callback);




        })
    </script>
</head>
<body>
    <button>动画</button>
    <div></div>
</body>
</html>
