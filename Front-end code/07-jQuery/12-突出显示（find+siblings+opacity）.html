<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-突出显示（find+siblings+opacity）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(window).ready(function () {
            //需求：鼠标放到哪个图片上，那个图片的透明度为1，其他的全部变为0.3，当鼠标离开wrap后全部图片的透明度全部恢复为1
            $(".wrap ul>li").mouseenter(function () {
                $(this).css("opacity",1).siblings("li").css("opacity",0.3);
            });
            $(".wrap").mouseleave(function () {
                $(this).find("li").css("opacity",1);
            });
        })
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"><img src="images/突出显示案例/01.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/突出显示案例/02.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/突出显示案例/03.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/突出显示案例/04.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/突出显示案例/05.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/突出显示案例/06.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
