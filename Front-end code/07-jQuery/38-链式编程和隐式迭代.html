<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-链式编程和隐式迭代</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            // 链式编程原理：return this;
            // 通常情况下，只有设置操作才能把链式编程延续下去。因为获取操作的时候，
            // 会返回获取到的相应的值，无法返回 this。
            // end();   结束当前链最近的一次过滤操作，并且返回匹配元素之前的状态。
            // 隐式迭代的意思是：在方法的内部会为匹配到的所有元素进行循环遍历，
            // 执行相应的方法；而不用我们再进行循环，简化我们的操作，方便我们调用。
            // 如果获取的是多元素的值，大部分情况下返回的是第一个元素的值。
        })
    </script>
</head>
<body>
        链式编程原理：return this;  <br>
        通常情况下，只有设置操作才能把链式编程延续下去。因为获取操作的时候， <br>
        会返回获取到的相应的值，无法返回 this。 <br>
        end(); // 结束当前链最近的一次过滤操作，并且返回匹配元素之前的状态。 <br>
        <br>
        隐式迭代的意思是：在方法的内部会为匹配到的所有元素进行循环遍历， <br>
        执行相应的方法；而不用我们再进行循环，简化我们的操作，方便我们调用。 <br>
        如果获取的是多元素的值，大部分情况下返回的是第一个元素的值。 <br>

</body>
</html>
