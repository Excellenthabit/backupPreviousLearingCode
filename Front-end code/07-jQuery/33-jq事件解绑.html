<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-jq事件绑定与解绑</title>
    <script src="jquery-1.11.1.js"></script>
    <script>

            // // $(selector).unbind(); //解绑所有的事件

            //第三种绑定方式
            // delegate方式（特点：性能高，支持动态创建的元素）

            // 第一个参数：selector，要绑定事件的元素

            //第四种绑定事件方式
            // on方式（最现代的方式，兼容zepto(移动端类似jQuery的一个库)，强烈建议使用的方式）（重点）
            // $(selector).on(events,[selector],[data],handler);
            // 第一个参数：events，绑定事件的名称可以是由空格分隔的多个事件（标准事件或者自定义事件）
            // 第二个参数：selector, 执行事件的后代元素
            // 第三个参数：data，传递给处理函数的数据，事件触发的时候通过event.data来使用

            $(document).on("click mouseenter","button",{"name":"nicholas fung"},function (event) {

            $(document).off("mouseenter");
