<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-节点的操作(创建、添加、删除、清空、复制)</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        
        $(function () {

            // 创建节点
            // 方法：   $("标签")
            //类似于原生js中的 document.createElement("li);
            //console.log($("<li>方法动态创建元素</li>"));
            // $("ul").html("");类似于innerHTML属性，都识别标签
            //$("ul").html("<li>我是.html方法创建出来的li标签</li>");  // 这个直接把原来的覆盖了
            // var newLi = $("<li>动态创建元素</li>");
            // $("ul").append(newLi);



            //添加li标签
            $("button:eq(0)").click(function () {
                //添加节点
                // appendTo()  同append()，区别是：把$(selector)追加到node中去
                // $(selector).appendTo(node);
                var aaa = $("<li>我是appendTo（）方法添加进来的li标签</li>");
                aaa.appendTo($("ul"));

                // append()  作用：在被选元素内部的最后一个子元素（或内容）后面插入内容（存在或者创建出来的元素都可以）
                // 在$(selector)中追加$node      $(selector).append($node);

                $("ul").append($("<li>我是append()方法创建出来的li标签</li>"));

                // prepend   作用：在元素的第一个子元素前面追加内容或节点  $(selector).prepend(node);
                $("ul").prepend($("<li>我是prepend（）方法创建出来的li标签</li>"));

                //下面两个方法是操作兄弟元素的。放在兄弟元素之后或者之前
                // after()  作用：在被选元素之后，作为兄弟元素插入内容或节点   $(selector).after(node);
                var bbb = $("<li>我是after（）方法添加进来的li标签</li>");
                $("li:eq(0)").after(bbb);

                // before() 作用：在被选元素之前，作为兄弟元素插入内容或节点  $(selector).before(node);
                var ccc = $("<li>我是before（）方法添加进来的li标签</li>");
                $("li:eq(0)").before(ccc);


            });

            //删除所有li标签
            $("button:eq(1)").click(function () {
                //删除节点
                //清空li所在的ul
                //方法1：  .html("");
                //$("ul").html("");

                //方法2：  .empty();
                $("ul").empty();

            });

            //一个一个删除li标签
            $("button:eq(2)").click(function () {
                //删除节点
                //删除指定的li，称之为自杀。
                // “自杀” 把自己（包括所有内部元素）从文档中删除掉 $(selector).remove();
                $("li:eq(0)").remove();
            });
            
            //复制节点
            $("button:eq(3)").click(function () {
                //  $(selector).clone();   复制$(selector)所匹配到的元素,返回值为复制的新元素
                $("body").append($("ul").clone());

            });


        })
        
    </script>
</head>
<body>
    <button>添加li标签</button>
    <button>删除所有li标签</button>
    <button>一个一个删除li标签</button>
    <button>复制节点</button>


    <ul>
        <li>土著li标签</li>
    </ul>
</body>
</html>
