<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-样式操作css()方法</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            //样式操作方法1（ 设置样式）  ： css(json);
            $("div").css({"width":100,"height":100,"background":"pink"});

            //样式操作方法2（设置样式）：css(属性，值)；
            $("div").css("margin",10);

            //样式操作方法3（获取样式）：  css(属性)；
            //获取的时候如果有很多个，那么获取jq对象中的第一个
            alert($("div").css("width"));
        })
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
