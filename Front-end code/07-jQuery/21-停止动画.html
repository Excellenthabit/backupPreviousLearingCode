<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-停止动画</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            display: none;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //点击按钮后产生动画
            $("button:eq(0)").click(function () {
                $("div").slideDown(2000);
            });

            //滑出动画
            $("button:eq(1)").click(function () {
                $("div").slideUp(2000);
            });

            $("button:eq(2)").click(function () {
                $("div").stop();   //都不写，默认两个都是false;

                // stop(参数一，参数二)，两个参数都是可选的，也可以都不写
                //第一个参数表示后续动画是否要执行，true：后续动画不执行；
                //   false：后续动画会执行）
                // 第二个参数表示是否执行完当前动画，true：立即执行完成当前动画；
                //  false：立即停止当前动画（否管它运动到那了，立刻停止）
                //四种情况：情况1：true,true
                //（后续动画不执行，立即执行完成当前动画）
               // $("div").stop(true,true);

                //四种情况：情况2：false,true
                //（后续动画会执行，立即执行完成当前动画）
                //$("div").stop(false,true);

                //四种情况：情况3：true,false
                //（后续动画不执行，立即停止当前动画`）
                //$("div").stop(true,false);

                //四种情况：情况4：true,false
                //（后续动画会执行，立即停止当前动画`）
                //$("div").stop(false,false);

            });

            //  $(selector).stop(clearQueue,jumpToEnd);
            // 解释：当调用stop()方法后，队列里面的下一个动画将会立即开始。但是，
            // 如果参数clearQueue被设置为true，那么队列面剩余的动画就被删除了，并且永远也不会执行。
            // 如果参数jumpToEnd被设置为true，那么当前动画会停止，但是参与动画的每一个CSS属性将被立即设置为它们的目标值。
            // 比如：slideUp()方法，那么元素会立即隐藏掉。如果存在回调函数，那么回调函数也会立即执行。
            // 注意：如果元素动画还没有执行完，此时调用stop()方法，那么动画将会停止。并且动画没有执行完成，那么回调函数也不会被执行。





        })
    </script>
</head>
<body>
    <button>滑入</button>
    <button>滑出</button>
    <button>停止</button>
    <div></div>
</body>
</html>
