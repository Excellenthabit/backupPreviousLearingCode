<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-jQuery中的DOM和原生js中的DOM对象的转换</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        //在jq中，$===jQuery
        //jquery对象是一个数组。数组中包含着原生JS中的DOM对象。
        //原生js中没有css()方法,jq中就有css()方法
        
        //入口函数
        $(document).ready(function () {
            //原生js对象
            var box1 = document.getElementsByTagName("div")[0];
            var box2 = document.getElementsByTagName("div")[1];
            var box3 = document.getElementsByTagName("div")[2];

            //jq对象
            var boxA = $(".box");
            var boxB = $("#box");
            var boxC = $("div");

            //console.log(box1);//<div class="box"></div>
            //console.log(boxA);//jQuery.fn.init(3) [div.box, div#box, div, prevObject: jQuery.fn.init(1), context: document, selector: "div"]

            //原生js对象转换成jq对象
            //原生js中没有css()方法,jq中就有css()方法
            box1 = $(box1);
            box2 = $(box2);
            box3 = $(box3);
            //原生js对象转换成了jq对象，可以使用jq的功能
            box1.css({"width":100,"height":100,"border":"1px solid darkorange","background":"yellow"});
            box2.css({"width":100,"height":100,"border":"1px solid darkorange","background":"blue"});
            box3.css({"width":100,"height":100,"border":"1px solid darkorange","background":"burlywood"});

            //jq对象转换成原生js对象
            boxA[0].style.backgroundColor = "black";
            boxC.get(2).style.backgroundColor = "pink";


            //总结
            //1. js对象转换成jq对象    $(js对象)；
            //2. jq对象转换成js对象    一、 jq对象[索引值] 二、jq对象.get(索引值)
        })




        

    </script>
</head>
<body>
    <div class="box"></div>
    <div id="box"></div>
    <div></div>
</body>
</html>
