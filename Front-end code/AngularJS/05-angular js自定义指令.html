<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular js自定义指令</title>
</head>
<body ng-app="App">

</body>
</html>
<script src="./libs/angular.min.js"></script>
<script>

    var App = angular.module('App',[]);
    //通过模块化实例对象的directive方法可以自定义指令

    App.directive('tag',function () {
        //返回一个对象，这个对象就是自定义指令相关的内容
        return{
            //E:element
            //A:attribute
            //C:class
            //M:mark replace 必须为true
            restrict:'ECMA',
            templateUrl:'./list.html',
        }
    });




</script>
