<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular js模块化</title>
</head>
<body ng-app="Demo">

<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody ng-controller="starsController">
    <tr ng-repeat="star in stars">
        <td>{{star.name}}</td>
        <td>{{star.gender}}</td>
        <td>{{star.age}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
<script src="./libs/angular.min.js"></script>
<script>
    // 定义一个模块
    var Demo = angular.module('Demo',[]);

    //定义控制器
    Demo.controller('starsController',['$scope',function ($scope) {
        //$scope 就是Model并且空对象

        //后面数据会来自于后端
        $scope.stars = [
            {name:'刘德华','gender':'male','age':'unknow'},
            {name:'张栋梁','gender':'male','age':'unknow'},
            {name:'周杰伦','gender':'male','age':'unknow'},
        ];
    }]);



</script>
